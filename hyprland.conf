animations {
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    enabled = yes
    bezier = wind, 0.02, 0.9, 0.1, 1.03
    # bezier = wind, 0.02, 0.02, 0.02, 0.02.
    # bezier = winIn, 0.1, 1.1, 0.1, 1.1
    # bezier = winOut, 0.2, -0.2, 0, 1
    # 'linear' easing is preferred for simple instant transitions
    bezier = linear, 1, 1, 1, 1
    # Custom beziers for bouncy, soft and neon-like motion
    bezier = spring, 0.18, 0.7, 0.2, 1.0
    bezier = soft, 0.25, 0.1, 0.25, 1.0
    bezier = neon, 0.08, 0.9, 0.26, 0.99

    # Windows entering/exiting: slightly snappy popin that matches the theme's subtle glow
    animation = windows, 0.9, 8, spring, popin
    # Movement is smooth and soft so tiling rearranges feel fluid
    animation = windowsMove, 1, 6, soft, slide
    # Fade with a neon-y easing for workspace switches and overlays
    animation = fade, 1, 12, neon, default
    animation = workspaces, 0.9, 14, neon, slide

    # Borders get a short popout when focus changes to emphasize active windows
    animation = border, 0.6, 10, spring, popout

    # Window lifecycle animations
    animation = windowClose, 0.6, 10, spring, popout
    animation = windowMinimize, 0.5, 10, soft, popout

    # Subtle window-resize feedback (fast, soft) to make resizing feel alive
    animation = windowsResize, 0.35, 9, soft, slide

    # Keep older defaults commented for reference
    # animation = windowsIn, 1, 12, winIn, popin
    # animation = windowsOut, 1, 12, winOut, popin
    # animation = borderangle, 1, 80, liner, loop
}
