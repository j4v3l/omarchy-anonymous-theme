decoration {
    # orig

    rounding = 16
	  dim_special = 0.0
    active_opacity = 0.95
    inactive_opacity = 0.6

    shadow {
        enabled = true
        # range = 2
        # render_power = 3
        # color = rgba(1a1a1aee)

        #vdawg
        range = 8
        render_power = 2
    color = rgba(26,26,26,0.65)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        # enabled = true
        # size = 8
        # passes = 1
        # vibrancy = 0.1696
        #
        enabled = true
        size = 2
        passes = 3
        new_optimizations = true
        xray = false
		        contrast = 0.7
		        brightness = 0.5
		        noise = 0.3
		        vibrancy = 80
		        vibrancy_darkness = 0.0
		        special = true
    }
    
	  # screen_shader = /home/vdawg/.local/share/chezmoi/.other/hyprshaders/orig.frag
    
}

animations {
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    enabled = yes
    bezier = wind, 0.02, 0.9, 0.1, 1.03
    # bezier = wind, 0.02, 0.02, 0.02, 0.02.
    # bezier = winIn, 0.1, 1.1, 0.1, 1.1
    # bezier = winOut, 0.2, -0.2, 0, 1
    # 'linear' easing is preferred for simple instant transitions
    bezier = linear, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    # animation = windowsIn, 1, 12, winIn, popin
    # animation = windowsOut, 1, 12, winOut, popin
    animation = windowsMove, 1, 5, wind, slide
    # animation = border, 1, 1, liner
    # animation = borderangle, 1, 80, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 1, wind
}
