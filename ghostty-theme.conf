# Ghostty Theme: Anonymous (Omarchy)
# Based on Anonymous Omarchy Theme by J4v3l
# Minimalist, monochrome, modern palette

# Background and foreground
background = #000000
foreground = #FEFEFE

# Standard palette (0–7)
palette = 0=#000000  # black
palette = 1=#FEFEFE  # red (monochrome mapped to white)
palette = 2=#BDBDBD  # green (muted gray)
palette = 3=#CFCFCF  # yellow (lighter gray)
palette = 4=#BDBDBD  # blue (muted gray)
palette = 5=#BDBDBD  # magenta (muted gray)
palette = 6=#BDBDBD  # cyan (muted gray)
palette = 7=#FEFEFE  # white

# Bright palette (8–15)
palette = 8=#1A1A1A  # bright black
palette = 9=#F5F5F5  # bright red (near-white)
palette = 10=#BDBDBD # bright green
palette = 11=#CFCFCF # bright yellow
palette = 12=#BDBDBD # bright blue
palette = 13=#BDBDBD # bright magenta
palette = 14=#BDBDBD # bright cyan
palette = 15=#F5F5F5 # bright white

# Optional extras (uncomment if desired)
# cursor-color = #F5F5F5
# selection-background = #1A1A1A
# selection-foreground = #FEFEFE